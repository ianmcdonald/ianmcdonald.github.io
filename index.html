<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<meta name="description" content="Designer and developer from St. Catharines, Canada.">
<title>Ian Mcdonald | Web developer</title>
<body style="font-size: 14px;
             font-family: 'Lucida Grande', 'Helvetica', sans-serif;
             font-weight: 400;
             line-height: 1.5;
             margin: 0 auto;
             background-color: white;
             color: rgb(35,35,35);
             overflow: hidden;
             -webkit-transition: all 5s linear;
             transition: all 5s linear;">
    <h1 style="display: inline-block;
               position: absolute;
               bottom: 2.5em;
               left: -2.5em;
               font-size: 1em;
               font-weight: 400;
               -webkit-transform: rotate(-90deg);
               transform: rotate(-90deg);">
        Ian Mcdonald
    </h1>
    <ul style="position: fixed;
               right: 0.5em;
               top: 0;
               z-index: 1;
               list-style-type: none;
               margin-top: 0;
               text-align: right;
               font-size: 0.95em;">
        <li style="display: inline-block">
            <a href="#"
               class="show-info"
               style="color: rgb(35,35,35);
                      margin: 0.25em;">
                Info
            </a>
        </li>
        <li style="display: inline-block;">
            <a href="https://twitter.com/ianmcdonald_"
               style="color: rgb(35,35,35);
                      margin: 0.25em;">
                Twitter
            </a>
        </li>
        <li style="display: inline-block">
            <a href="https://github.com/ianmcdonald"
               style="color: rgb(35,35,35);
                      margin: 0.25em;">
                GitHub
            </a>
        </li>
        <li style="display: inline-block">
            <a href="https://jsfiddle.net/user/ianmcdonald/fiddles/"
               style="color: rgb(35,35,35);
                      margin: 0.25em;">
                JSFiddle
            </a>
        </li>
        <li style="display: inline-block">
            <a href="mailto:iangregoryjames@gmail.com"
               style="color: rgb(35,35,35);
                      margin: 0.25em;">
                Email
            </a>
        </li>
    </ul>
    <div class="shape"
         style="position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
                width: 100vw;
                height: 100vh;
                text-align: center;
                opacity: 0;
                -webkit-transition: opacity 0.5s linear;
                transition: opacity 0.5s linear;">
    </div>
    <div class="info"
         style="display: none;
                background-color: inherit;
                padding: 5em 2em;
                position: absolute;
                bottom: 15%;
                right: 2em;
                max-width: 30em;
                width: 60%;
                box-shadow: 2px 2px 1px rgba(35,35,35,0.75);
                -webkit-transform: skew(-26.5deg,-10deg);
                transform: skew(-26.5deg,-10deg);">
        <p>
            I'm a developer and designer from
            <a href="//en.wikipedia.org/wiki/St._Catharines"
               style="color: rgb(35,35,35);">
                St. Catharines
            </a>
            , Canada. I make stuff for the web and learn new
            things every day with a fantastic group of people at
            <a href="http://formandaffect.com"
               style="color: rgb(35,35,35);">
                Form &amp; Affect
            </a>
            .
        </p>
    </div>
    <script>
     (function() {
         // Random shape on load
         (function shape() {
             var num = Math.random(),
                 shp = document.querySelector('.shape');
             if (num < 0.333333) {
                 shp.innerHTML = '<img src="/assets/circle.svg" alt="">';
             } else if (num < 0.666667) {
                 shp.innerHTML = '<img src="/assets/square.svg" alt="">';
             } else {
                 shp.innerHTML = '<img src="/assets/triangle.svg" alt="">';
             }
         })();
         // Shape styles
         var shpStyl = "max-width: 90%; \
                        max-height:90%; \
                        width:100%; \
                        margin:0 auto; \
                        position:relative; \
                        top:50%; \
                        opacity:1; \
                        cursor:help; \
                        -webkit-transform:translateY(-50%); \
                        transform:translateY(-50%);"
         document.querySelector('.shape img').setAttribute('style', shpStyl);
         // Fade-in shape on load
         window.addEventListener('load', function() {
             document.querySelector('.shape').style.opacity = '1';
         });
         // Cycle shapes on click
         document.querySelector('.shape img').addEventListener('click', function() {
             var shape = this.src;
             if (shape.search('circle') !== -1) this.src = '/assets/square.svg';
             if (shape.search('square') !== -1) this.src = '/assets/triangle.svg';
             if (shape.search('triangle') !== -1) this.src = '/assets/circle.svg';
         });
         // Page body fade styles
         function fader() {
             var el  = document.body;
             if (el.style.opacity !== '0.325') {
                 el.style.opacity = '0.325';
                 el.style.backgroundColor = 'floralwhite';
             } else {
                 el.style.opacity = '1';
                 el.style.backgroundColor = 'white';
             }
         }
         // Body fade timer
         setInterval(function() {
             fader();
         }, 5000);
         // Show info on click
         document.querySelector('.show-info').addEventListener('click', function(e) {
             e.preventDefault();
             var info = document.querySelector('.info');
             if (info.style.display !== 'inline-block') {
                 info.style.display = 'inline-block';
             } else {
                 info.style.display = 'none';
             }
         });
     })();
    </script>
</body>
