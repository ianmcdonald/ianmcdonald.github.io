<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="author" content="Ian G. McDonald">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% assign fc = "forestgreen" %}
  {% assign bc = "white" %}
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1em 1em 5em 1em;
      background: {{ bc }};
      color: {{ fc }};
      font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
      font-size: 1em;
      line-height: 1.6;
    }
    ul {
      padding-left: 1em;
    }
    hr {
      margin: 1em 0;
      border: none;
      border-top: 2px dotted {{ fc }};
    }
    img {
      max-width: 100%;
      height: auto;
      vertical-align: middle;
    }
    figure {
      display: block;
      margin: 1em auto;
    }
    figcaption, small {
      font-size: 0.75em;
    }
    h1, h2, h3, h4, h5, p {
      display: block;
      margin: 0 0 1rem 0;
      font-weight: 400;
      font-size: 1em;
    }
    h1 {
      font-size: 1.5em;
      line-height: 1.4;
    }
    h2 {
      font-weight: 600;
    }
    a {
      text-decoration: underline;
      text-decoration-skip: ink;
      color: {{ fc }};
    }
    pre, blockquote {
      display: block;
      padding: 1em;
      margin: 1em 0;
      border: none;
      background: {{ fc }};
      color: {{ bc }};
    }
    pre {
      font-family: monospace;
      overflow: auto;
    }
    blockquote {
      font-size: 1.25em;
    }
    blockquote:before, blockquote:after {
      content: '';
    }
    blockquote * {
      margin: 0;
    }
    article p {
      text-align: justify;
    }
    header {
      position: fixed;
      top: 1em;
      left: 0;
      width: 100%;
      padding: 0 1em;
      text-align: left;
      z-index: 666;
    }
    header a {
      display: inline-block;
      width: 5em;
    }
    header svg g {
      fill: {{ fc }};
    }
    main {
      max-width: 35em;
      margin: 6em auto 0 auto;
    }
    .items {  
      margin: 4em -0.5em 0 -0.5em;
    }
    .items a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.5em;
      border: 2px dotted;
      color: {{ fc }};
      text-decoration: none;
      line-height: 1.4;
      text-align: left;
      background-color: {{ bc }};
    }
    .items a:visited {
      background-color: #eaeaea;
    }
    .items a:hover {
      background-color: {{ fc }};
      color: {{ bc }};
      border: 2px solid {{ fc }};
    }
    @media (min-width:40em){
      main, .items {
        font-size: 1.25em;
      }
    }
  </style>
