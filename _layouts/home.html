---
layout: default
---
{%- if site.posts.size > 0 -%}
<div class="items">
  {%- for post in site.posts -%}
  <a class="post-link" href="{{ post.url | relative_url }}">
    <span style="display: none;">{{ post.date | date: "%b %-d, %Y" }}</span>
    {{ post.title | escape }}
  </a>
  {%- endfor -%}
</div>
{%- endif -%}
<small>Last modified: {{ site.time | date: "%b %-d, %Y" }}</small>
